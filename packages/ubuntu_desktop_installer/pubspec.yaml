name: ubuntu_desktop_installer
description: Ubuntu Desktop Installer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  subiquity_client:
    path: ../subiquity_client
  udev:
    path: ../udev
  ubuntu_wizard:
    path: ../ubuntu_wizard
  collection: ^1.15.0
  dbus: ^0.6.3
  file: ^6.1.0
  filesize: ^2.0.0
  flutter_html: ^2.1.1
  flutter_spinbox: ^0.5.4
  flutter_svg: ^0.22.0
  form_field_validator: ^1.1.0
  intl: ^0.17.0
  material_design_icons_flutter: 5.0.5955-rc.1
  keyboard_info: ^0.2.0
  logger:
    path: ../logger
  nm: #^0.4.0
    git:
      url: https://github.com/jpnurmi/nm.dart.git
      ref: add-and-activate-connection
  provider: ^6.0.0
  flutter_markdown: ^0.6.2
  safe_change_notifier: ^0.1.0
  scroll_to_index: ^2.0.0
  url_launcher: ^6.0.3
  yaru_icons: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  effective_dart: ^1.3.1
  mockito: 5.0.14
  ubuntu_test:
    path: ../ubuntu_test

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/slides/
